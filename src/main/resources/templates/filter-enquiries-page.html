<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title></title>
<!-- MDB icon -->
<link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
<!-- Google Fonts Roboto -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
<!-- MDB -->
<link rel="stylesheet" href="css/bootstrap-login-form.min.css" />
<!-- JQUERY AJAX FOR DROPDOWNS -->
<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
	<!-- AJAX DOM Manupulation -->

		<table class="table table-striped table-bordered table-hover"
			id="enquiryTable">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Name</th>
					<th scope="col">Course</th>
					<th scope="col">Number</th>
					<th scope="col">Enquiry Date</th>
					<th scope="col">Status</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody id="table-body">
				<tr th:each="filterEnq : ${filteredEnquiries}">
					<!--  <td th:text="${filterEnq.enquiryId}" />-->
					<td th:text="${filterEnqStat.index} + 1" />
					<td th:text="${filterEnq.studentName}" />
					<td th:text="${filterEnq.courseName}" />
					<td th:text="${filterEnq.phoneNumber}" />
					<td th:text="${filterEnq.createdDate}" />
					<td th:text="${filterEnq.enquiryStatus}" />
					<td><a
						th:href="@{'/editenquiry?enquiryId=' + ${filterEnq.enquiryId}}">Edit</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- MDB -->
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<!-- Custom scripts -->
	<script type="text/javascript"></script>
</body>

</html>
